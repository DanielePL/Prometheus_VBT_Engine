version: '3.8'

services:
  neirofitness-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: neirofitness-app
    ports:
      - "8000:8000"
    volumes:
      - ./app/models:/app/app/models:ro
      - /tmp/neirofitness:/tmp/neirofitness
    environment:
      - PYTHONUNBUFFERED=1
      - MAX_FILE_SIZE_MB=500
      - MAX_CONCURRENT_JOBS=3
      - CHUNK_SIZE=8192
      - TEMP_DIR=/tmp/neirofitness
      - OUTPUT_DIR=/tmp/neirofitness/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - neirofitness-network

